name: cybercare_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  device_apps: ^2.2.0
  shared_preferences: ^2.2.2
  provider: ^6.0.5
  http: ^1.2.0
  uuid: ^4.2.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1  # ✅ เพิ่มตรงนี้เพื่อสร้างโลโก้แอป

flutter:
  uses-material-design: true

  # ✅ เพิ่ม asset โลโก้แอปไว้ตรงนี้
  assets:
    - assets/cybercare_logo.png

# ✅ ตั้งค่า flutter_launcher_icons สำหรับ generate icon ทุกขนาด
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/cybercare_logo.png"
  adaptive_icon_background: "#FFFFFF"   # พื้นหลังสีขาว (ปรับได้)
  adaptive_icon_foreground: "assets/cybercare_logo.png"
